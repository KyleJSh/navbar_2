<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a2396528e1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Nav Bar 2</title>
</head>

<body>
  <nav>

    <div class="logo">
      <a href="#"><img src="/images/raccoon.svg" alt=""></a>
    </div>

    <div class="menu">
      <ul>
        <li><a href="#">services</a></li>
        <li><a href="#">about us</a></li>
        <li><a href="#">prices</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#">FAQ</a></li>
      </ul>
    </div>

    <div class="social-media">
      <div class="icons">
        <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="https://www.pinterest.com" target="_blank"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
      </div>
    </div>

  </nav>
</body>

</html>
